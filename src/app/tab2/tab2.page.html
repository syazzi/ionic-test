<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>Queup Bookings</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button id="open-modal" expand="block"> Open Modal </ion-button>

    <ion-modal
      #modal
      trigger="open-modal"
    >
      <ng-template>
          <ion-toolbar color="white">
            <ion-buttons slot="end">
              <ion-button (click)="modal.dismiss()" color="primary">
                <ion-icon name="close-circle-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        <ion-content> modal opened </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
</ion-content>
