<ion-tabs>
  <ion-tab-bar slot="bottom">
    @for (tab of tabs; track $index) {
      <ion-tab-button [tab]=tab.name [attr.href]="tab.url">
        <ion-icon aria-hidden="true" name="{{ tab.icon }}"></ion-icon>
        <ion-label>{{ tab.name }}</ion-label>
      </ion-tab-button>
    }
  </ion-tab-bar>
</ion-tabs>
